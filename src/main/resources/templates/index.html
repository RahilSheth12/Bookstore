<html>

<head>
    <title>Home Page</title>
</head>

<body>
    <table>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Description</th>
        </thead>
        <tbody>
            <tr th:each="book, iStat : ${books}" th:style="${iStat.odd}? 'font-weight: bold;'"
                th:alt-title="${iStat.even}? 'even' : 'odd'">
                <td>
                    <a th:href="@{/${book.title}}" th:text="${book.title}"/>
                </td>
                <td th:text="${book.author}" />
                <td th:text="${book.description}" />
            </tr>
        </tbody>
    </table>
</body>

</html>
